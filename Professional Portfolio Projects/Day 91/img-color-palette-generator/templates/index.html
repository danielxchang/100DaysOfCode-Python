<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="static/styles.css" rel="stylesheet"">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Image Color Palette Generator</title>
  </head>
  <body>
      <nav class="navbar fixed-top navbar-dark bg-primary">
          <h1 class="navbar-brand" style="font-size: 2.5rem;">Image Color Extract</h1>
      </nav>

      <div class="container" style="width: 70%; padding: 30px;">
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <input class="form-control form-control-lg" name="file" id="formFileLg" type="file">
            <button class="submit-btn form-control form-control-lg btn-primary" id="submit-btn" type="submit">Extract</button>
        </form>
        <img src="{{ image }}" width="100%" alt="test image">

        <table class="table">
            <thead>
                <tr><th>Color</th><th>Color Code</th><th>Percentage</th></tr>
            </thead>
            <tbody>
                {% for color in colors: %}
                <tr><td style="background-color:#{{ color[0] }}"></td><td>#{{ color[0] }}</td><td>{{ color[1] }}%</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
